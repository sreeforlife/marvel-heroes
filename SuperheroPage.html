<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/f725ca4a44.js" crossorigin="anonymous"></script>

    <title>Marvel Heroes</title>
    <link rel="shortcut icon" href="/images/marvel.png">

    <link rel="stylesheet" href="/style/notify.css">
    <link rel="stylesheet" href="/style/SuperheroPage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

</head>

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-lg-5">
        <a class="navbar-brand" href="index.html">Marvel Comics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link ml" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favourite.html"><i class="fa-solid fa-heart"></i> Favourites<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Character info-->
    <div class="container mt-2 pt-md-4">
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title mb-2"></h5>
                                       
                                    </div>
                                    <div>
                                        <a href="javascript:void(0);" class="text-danger" id="fav-btn" title="favourite"
                                            onclick="favourite(this)"><i class="far fa-heart fa-lg"></i></a>
                                    </div>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item pl-0" id="information">
                                        <p class="m-0 font-weight-bold">Id- <span id="ID" class="small"></span></p>
                                        <p class="m-0 font-weight-bold">Desciption- <span id="Description"
                                                class="small"></span></p>
                                        <p class="m-0 font-weight-bold">Modified- <span id="modified"
                                                class="small"></span></p>
                                    </li>
                                    <li class="list-group-item pl-0 pb-0" id="biography">
                                        <p class="m-0 font-weight-bold">Comics - <span id="comics" class="small"></span>
                                        </p>
                                        <p class="m-0 font-weight-bold">Events - <span id="events" class="small"></span>
                                        </p>
                                        <p class="m-0 font-weight-bold">Series - <span id="series" class="small"></span>
                                        </p>
                                        <p class="m-0 font-weight-bold">Stories - <span id="stories"
                                                class="small"></span>
                                        </p>
                                        <p class="m-0 font-weight-bold">More Info-
                                             <span id="more-info" class="small"></span>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <div id="snackbar" >Favourited <i class="fa-solid fa-heart"></i></div>
    <div id="noSnackbar" >Removed from Favourites <i class="fa-solid fa-heart-circle-xmark"></i></div>
    <script src="SuperheroPage.js"></script>

    <!-- jQuery, then Popper.js, Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
